<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic store</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="bg-light py-4 text-info"> <i class="fa fa-plug"></i> Electronic Store</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form action="" class="w-50">
            <input type="text" class="form-control" readonly id="userid" placeholder="ID" autocomplete="off">
            <input type="text" class="form-control" id="productName" placeholder="Product Name" autocomplete="off">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="seller" placeholder="Seller" autocomplete="off">
                    
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="price" placeholder="Price" autocomplete="off">
                    
                </div>
            </div>
        </form>
    </div>
    <!-- create update read and delete button -->
<div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-create">Create</button>
        <button class="btn btn-primary" id="btn-read">Read</button>
        <button class="btn btn-info" id="btn-update">Update</button>
        <button class="btn btn-warning" id="btn-delete">Delate All</button>
    </div>
    <!-- bootstrap table  -->
<div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Seller</th>
                    <th scope="col">Price</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
             
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/localbase/dist/localbase.min.js"></script>

    <script>
        function editBtn(caller)
        {
            let parent = caller.parentElement;
            console.log(parent)
            document.querySelector("#userid").value= parent.querySelector("#td-id").textContent;
            document.querySelector("#productName").value = parent.querySelector("#td-name").textContent;
            document.querySelector("#seller").value = parent.querySelector("#td-seller").textContent;
            document.querySelector("#price").value = parent.querySelector("#td-price").textContent;   
        }
    </script>
</body>
</html>
